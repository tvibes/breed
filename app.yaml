from decouple import config

runtime: python
env: flex
entrypoint: gunicorn -b :$PORT breed.wsgi

runtime_config:
  python_version: 3


env_variables:
  SECRET_KEY: config('SECRET_KEY')

  DEBUG: 'False'

  HOST: config('DB_HOST')
  NAME: config('DB_NAME')
  USER: config('DB_USER')
  PASSWORD: config('DB_PASSWORD')
  PORT: '5432'

  STATIC_URL: 'https://console.cloud.google.com/storage/{}/'.format(GS_BUCKET_NAME)
