{% extends 'serves/base.html' %}

{% load static %}

{% block signup %}
    <div class="main" role="main">
        <div class="row business-header signup img-responsive" style="background-image: url('{% static 'accounts/images/abstract-art-colorful.jpg' %}')"></div>
        <div class="row content">
            <div class="container">
                <div class="row" id="signup">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="signup-window" style="padding-top: 20px;"></div>
                        <h2 class="signup-screen" style="margin-left: 17px">Create an Account</h2>
                        <form class="user-form" action="/accounts/signup/" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Create my Account" class="btn btn-success">
                            <div class="login_now">
                                Already registered? <a class="login-link" href="{% url 'login' %}">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
